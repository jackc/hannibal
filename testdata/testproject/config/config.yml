deploy:
  ignore-paths:
    - ignored.txt
csrf-protection:
  secure: false # no SSL while testing
  error-func: http_handle_csrf_failure
routes:
  - post: /api/user/register
    func: http_api_register_user
    disable-csrf-protection: true
    params:
      - name: username
        type: text
      - name: password
        type: text
    digest-password:
      password-param: password
      digest-param: passwordDigest
  - post: /api/user/login
    func: http_api_login
    disable-csrf-protection: true
    params:
      - name: username
        type: text
      - name: password
        type: text
    check-password-digest:
      password-param: password
      result-param: validPassword
      get-password-digest-func: get_user_password_digest
  - post: /api/todos
    func: http_api_create_todo
    disable-csrf-protection: true
    params:
      - name: name
        type: text
        required: true
        nullify-empty: true
  - path: /hello
    func: hello
    params:
      - name: name
        nullify-empty: true
  - path: /hello/route/param/{name}
    func: hello
    params:
      - name: name
  - post: /api/hello
    func: api_hello
    disable-csrf-protection: true
    params:
      - name: name
        nullify-empty: true
  - post: /api/arrays_and_objects
    func: api_arrays_and_objects
    disable-csrf-protection: true
    params:
      - name: untypedArray
        type: array
      - name: typedArray
        type: array
        array-element:
          type: int
      - name: object
        type: object
        object-fields:
          - name: foo
            type: text
          - name: bar
            type: int
      - name: arrayOfObject
        type: array
        array-element:
          type: object
          object-fields:
            - name: foo
              type: text
            - name: bar
              type: int
  - post: /raw_args
    func: http_post_raw_args
  - get: /response_headers
    func: http_response_headers
  - get: /get_csrf_token
    func: http_get_csrf_token
  - post: /csrf_protection_enabled
    func: hello
  - post: /csrf_protection_disabled
    func: hello
    disable-csrf-protection: true
  - path: /reverse_proxy*
    reverse-proxy: http://127.0.0.1:3456
  - get: /cookie_session
    func: http_get_cookie_session
  - post: /cookie_session
    func: http_set_cookie_session
  - get: /status_200_when_missing
    func: http_status_200_when_missing
  - get: /status_200_when_null
    func: http_status_200_when_null
