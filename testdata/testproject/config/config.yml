routes:
  - post: /api/user/register
    func: http_api_register_user
    params:
      - name: username
        type: text
      - name: password
        type: text
    digest-password:
      password-param: password
      digest-param: passwordDigest
  - post: /api/user/login
    func: http_api_login
    params:
      - name: username
        type: text
      - name: password
        type: text
    check-password-digest:
      password-param: password
      result-param: validPassword
      get-password-digest-func: get_user_password_digest
  - path: /hello
    func: hello
    params:
      - name: name
        nullify-empty: true
  - path: /hello/route/param/{name}
    func: hello
    params:
      - name: name
  - post: /api/hello
    func: api_hello
    params:
      - name: name
        nullify-empty: true
  - post: /api/arrays_and_objects
    func: api_arrays_and_objects
    params:
      - name: untypedArray
        type: array
      - name: typedArray
        type: array
        array-element:
          type: int
      - name: object
        type: object
        object-fields:
          - name: foo
            type: text
          - name: bar
            type: int
      - name: arrayOfObject
        type: array
        array-element:
          type: object
          object-fields:
            - name: foo
              type: text
            - name: bar
              type: int
