routes:
  - path: /hello
    func: hello
    params:
      - name: name
        nullify-empty: true
  - post: /api/hello
    func: api_hello
    params:
      - name: name
        nullify-empty: true
  - post: /api/arrays_and_objects
    func: api_arrays_and_objects
    params:
      - name: untypedArray
        type: array
      - name: typedArray
        type: array
        array-element:
          type: int
      - name: object
        type: object
        object-fields:
          - name: foo
            type: text
          - name: bar
            type: int
      - name: arrayOfObject
        type: array
        array-element:
          type: object
          object-fields:
            - name: foo
              type: text
            - name: bar
              type: int
